      content="Welcome to the most extraordinary boxing home gym in Kuala Lumpur"

      content="home gym, boxing, kualalumpurboxing, personal training, boxing pt"

  </head>
  <body>
    <header>
      <nav id="navbar">
        <!-- this container was created because i only want to move the stuff inside the navbar, not the entire navbar -->
        <div class="container">
          <h1 class="logo"><a href="index.html">FBG</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          action="process.php"
        >
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-map-marked-alt fa-3x"></i>
          <h3>Location</h3>
          <p>22, Jalan SS23/7, Taman Sea, 47400 Petaling Jaya</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>012-345 6789</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>kengfai@boxing.co</p>
        </div>
      </div>
    </section>
    <footer id="main-footer">
      <p>Fai's Boxing Gym &copy; 2021, All Rights Reserved</p>
    </footer>
  </body>
